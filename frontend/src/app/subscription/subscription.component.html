<div class="mainContent">

  <div class="topnav" >
    <button *ngIf="option==''" class="default" (click)="changeOption('create')">Créer un compte client</button>
    <button *ngIf="option==''" class="default" (click)="changeOption('connect')">Connexion à un compte client</button>
    <h2 *ngIf="option=='create'" class="option">Création d'un compte client</h2>

  </div>
  <div class="content">
    <h2 class="option" *ngIf="option==''">Veuillez saisir une option</h2>
    <app-create-client *ngIf="option=='create'"></app-create-client>
  </div>
</div>
