<ul>
  <li class="headers">
    <div>Libellé</div>
    <div>Quantité</div>
    <div>Prix d'achat</div>
    <div>Prix de vente</div>
  </li>
  <li *ngFor="let product of listProduct">
    <input type="text" value="{{product.name}}">
    <div>{{product.stock.quantity}}</div>
    <div>{{product.price}}</div>
  </li>
</ul>
