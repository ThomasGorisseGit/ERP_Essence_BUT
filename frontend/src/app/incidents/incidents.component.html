<div class="incident">
  <img src={{incident.image}} width="50px" alt="">

  <div class="titleIncident">{{ incident.title }}</div>
  <div class="subInfos">
    <div class="dateIncident">
      {{ incident.date.toLocaleString("fr", { weekday: "long" }) }}
    </div>
    <div class="heure"> {{ incident.date }}</div>
  </div>
</div>
